<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style\style.css">
    </head>
    <body>
        <div class="container">

            <div id="calc">
                <form action="" method="post" id="frm">
                    <input type="text" value="0">
                <button value="C"  onclick="return implement('C',0)">C</button>
                <button value="DEL"onclick="return implement('DEL',1)">DEL</button>
                <button value="%"onclick="return implement('%',2)">%</button>
                <button value="÷"onclick="return implement('÷',3)">÷</button>
                <button value="7"onclick="return implement('7',4)">7</button>
                <button value="8"onclick="return implement('8',5)">8</button>
                <button value="9"onclick="return implement('9',6)">9</button>
                <button value="×"onclick="return implement('×',7)">×</button>
                <button value="4"onclick="return implement('4',8)">4</button>
                <button value="5"onclick="return implement('5',9)">5</button>
                <button value="6"onclick="return implement('6',10)">6</button>
                <button value="-"onclick="return implement('-',11)">-</button>
                <button value="1"onclick="return implement('1',12)">1</button>
                <button value="2"onclick="return implement('2',13)">2</button>
                <button value="3"onclick="return implement('3',14)">3</button>
                <button value="+"onclick="return implement('+',15)">+</button>
                <button value="0"onclick="return implement('0',16)">0</button>
                <button value="."onclick="return implement('.',17)">.</button>
                <button value="=" id="equal"onclick="return implement('=')">=</button>
            

                </form>
            </div>


        </div>

        <script src="js\myjs.js"></script>

    </body>
</html>
